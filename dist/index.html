<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - form field</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>

</header>

<main>

  <form id="survey-form" action="">
    <label for="name" id="name-label" class="form-input">Name</label>
    <input type="text" id="name" placeholder="Enter your name" class="form-input" required>
    <label for="email" id="email-label" class="form-input">Email</label>
    <input type="email" id="email" placeholder="Enter your email" class="form-input" required>
    <label for="number" id="number-label" class="form-input">Age</label>
    <input type="number" id="number" class="form-input" min="0" max="100" placeholder="Enter your age">
    <label for="dropdown" class="form-input">Which option best decribes your current role ?</label>
    <select id="dropdown" class="form-input dropdown">
      <option value="1">Select your current role</option>
      <option value="2">Student</option>
      <option value="3">Full time job</option>
      <option value="4">Full time learner</option>
      <option value="5">Prefer not to say</option>
      <option value="6">Other</option>
    </select>
    <fieldset class="radio-button-wrapper">
      <legend>Would you like to recommend freeCodeCamp to a friend?</legend>
      <div class="button-wrapper">
        <input type="radio" name="radio" value="Definitely" id="definitely" class="radio-button">
        <label for="definitely" class="radio-button">Definitely</label>
      </div>
      <div class="button-wrapper">
        <input type="radio" name="radio" value="Maybe" id="maybe">
        <label for="maybe">Maybe</label>
      </div>
      <div class="button-wrapper">
        <input type="radio" name="radio" value="Not sure" id="not-sure">
        <label for="not-sure">Not sure</label>
      </div>
    </fieldset>
    <label for="select" class="form-input">What is your favorite feature of freeCodeCamp?</label>
    <select id="select" class="form-input dropdown">
      <option value="1">Select an option</option>
      <option value="2">Challenges</option>
      <option value="3">Projects</option>
      <option value="4">Community</option>
      <option value="5">Open source</option>
    </select>
    <fieldset class="check-box-area">
      <legend>What would you like to see improved?</legend>
      <div class="checkbox">
        <input type="checkbox" id="front-end" value="front-end-projects" name="front-end">
        <label for="front-end">Front-end projects</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="back-end" value="back-end-projects" name="back-end">
        <label for="back-end">Back-end projects</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="data" value="data-visualization" name="data">
        <label for="data">Data visualization</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="challenges" value="challenges" name="challenges" checked>
        <label for="challenges">Challenges</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="open-source" value="open-source" name="open-source">
        <label for="open-source">Open Source Community</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="gitter" value="gitter-help-rooms" name="gitter-help-rooms">
        <label for="gitter">Gitter help rooms</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="videos" value="videos" name="videos">
        <label for="videos">Videos</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="city-meetups" value="city-meetups" name="city-meetups">
        <label for="city-meetups">City Meetups</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="wiki" value="wiki" name"wiki>
        <label for="wiki"> Wiki</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="forum" value="Forum" name="forum">
        <label for="open-source">Forum</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="additional" value="Additional-sources" name="additional-sources">
        <label for="additional">Additional Sources</label>
      </div>

    </fieldset>
    <fieldset class="check-box-area">
      <legend>Any comments or suggestions?</legend>
      <textarea name="comments" id="comments" cols="30" rows="10" class="comments"></textarea>
    </fieldset>
    <input type="submit" id="submit" class="button">
  </form>

</main>
<!-- partial -->
  
</body>
</html>
